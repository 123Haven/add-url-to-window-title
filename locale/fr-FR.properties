language = Francais
showFullURL_title = Afficher l'URL complète?
showFullURL_description = Si coché, montre l'URL complète; non coché, n'affiche que le nom d'hôte


separatorString_title = Séparateur de texte
separatorString_description = Un séparateur est placé entre le titre de la page et l'URL (ex: 'Titre - URL' ou 'Titre :: URL')

showFieldAttributes_title = Voir les attributs de champ quand un champ de saisie de texte a le focus?
showFieldAttributes_description = Lorsque cette option est cochée, les attributs "name" et "id" du champ à renseigner seront ajoutés au titre lorsqu'ils disposent du focus. Ceci est utile si vous avez une page où l'URL n'est pas suffisante pour permettre à Keepass de sélectionner le bon remplissage automatique. Cela est également utile pour les connexions en deux étapes. Vous créez simplement un remplissage automatique pour le champ, maintenant vous pouvez choisir l'auto-remplissage basé sur l'URL et le champ précis à renseigner.
