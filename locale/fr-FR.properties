language = Francés
showFullURL_title = Afficher l'URL complète?
showFullURL_description = Vérifié montre l'URL complète; Spectacles non contrôlées que le nom d'hôte


separatorString_title = Séparateur cordes
separatorString_description = Une chaîne à être mis entre le titre original et l'URL (e.g., 'Titre - URL' or 'Titre :: URL')

showFieldAttributes_title = Voir les attributs de champ quand un champ de saisie de texte a le focus?
showFieldAttributes_description = Lorsque cette option est cochée, l'attribut "name" et attribut "title" du  <input /> sera ajouté au titre lorsqu'ils disposent du focus. This is useful if you have a page where the URL is not enough for Keepass to determine the proper auto-type. This is good for two-step logons as well. You simply create an auto-type command specific to the field, now you can determine the auto-type based on the URL and the specific field you are in.
		
