language = Detusch
showFullURL_title = Zeige die vollständige URL?
showFullURL_description = Markiert zeigt die vollständige URL; Nicht markiert zeigt nur den Hostnamen


separatorString_title = Trennzeichen
separatorString_description = Ein Trennzeichen oder Zeichenfolge, die zwischen den ursprünglichen Titel und die URL gesetzt wird (z.B., 'Titel - URL' oder 'Titel :: URL')

showFieldAttributes_title = Zeige Feldeigenschaften, wenn Texteingabefeld fokussiert
showFieldAttributes_description = Wenn markiert, werden die Eigenschaften 'name' und 'id' von <input /> Feldern zum Titel hinzugefügt. Das ist hilfreich auf Seiten, auf denen die URL nicht ausreicht, um das richtige Auto-Type zuzuordnen. Außerdem hilft es auch bei zweistufigen Anmeldungen. Es muss einfach ein Auto-Type für dieses Eingabefeld definiert werden, sodass aufgrund der URL und dem Eingabefeld der Auto-Type zugeordnet werden kann.
