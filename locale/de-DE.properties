language = Deutsch
showFullURL_title = Zeige die vollständige URL?
showFullURL_description = Ausgewählt zeigt die vollständige URL, nicht ausgewählt zeigt nur den Hostnamen.


separatorString_title = Trennzeichen
separatorString_description = Ein Trennzeichen oder Zeichenfolge, die zwischen den ursprünglichen Titel und die URL gesetzt wird (z.B. 'Titel - URL' oder 'Titel :: URL')

showFieldAttributes_title = Hänge Feldeigenschaften an die URL an, wenn Eingabefeld fokussiert
showFieldAttributes_description = Wenn ausgewählt, werden die Eigenschaften 'name' und 'id' von <input /> Feldern dem Titel hinzugefügt. Das ist hilfreich auf Seiten, bei denen die URL für eine richtige Auto-Type Zuordnung von KeePass nicht ausreichend ist. Außerdem hilft es bei zweistufigen Anmeldungen. Durch die Kombination aus URL und Eingebabefeld nach dem Titel, kann ein eindeutiges Auto-Type erzeugt werden, das eine richtige Zuordnung ermöglicht.
