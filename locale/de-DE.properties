language = Deutsch
showFullURL_title = Zeige die vollständige URL?
showFullURL_description = Markiert zeigt die vollständige URL; Nicht markiert zeigt nur den Hostnamen


separatorString_title = Trennzeichen
separatorString_description = Ein Trennzeichen oder Zeichenfolge, die zwischen den ursprünglichen Titel und die URL gesetzt wird (z.B., 'Titel - URL' oder 'Titel :: URL')

showFieldAttributes_title = Hänge Feldeigenschaften an die URL an, wenn Eingabefeld fokussiert
showFieldAttributes_description = Wenn markiert, werden die Eigenschaften 'name' und 'id' von <input /> Feldern zusätzlich zur URL dem Titel hinzugefügt. Das ist hilfreich auf Seiten, auf denen die URL nicht ausreicht, um das richtige Auto-Type zuzuordnen. Außerdem hilft es bei zweistufigen Anmeldungen. Durch die Kombination aus URL und Eingebabefeld nach dem Titel, kann ein eindeutiges Auto-Type erzeugt werden, dass eine richtige Zuordnung ermöglicht.
