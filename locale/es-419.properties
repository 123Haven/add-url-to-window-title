language = Espoñal
showFullURL_title = ¿Mostrar el URL completo?
showFullURL_description = Chequeado muestra la URL completa; Muestra sin marcar sólo el hostname


separatorString_title = Separador
separatorString_description = Una cadena que se coloca entre el título original y la URL (e.g., 'Title - URL' or 'Title :: URL')

showFieldAttributes_title = ¿Mostrar los atributos de <input /> cuando un <input /> de texto tiene el foco?
showFieldAttributes_description = Cuando se marca esta opción, el 'nombre' y 'id' atributos del <input /> se añadirán al título cuando tienen foco. This is useful if you have a page where the URL is not enough for Keepass to determine the proper auto-type. This is good for two-step logons as well. You simply create an auto-type command specific to the field, now you can determine the auto-type based on the URL and the specific field you are in.
		
